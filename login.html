<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Magizh Builders</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* --- Global Reset and Setup --- */
:root {
    --color-primary-blue: #2a52be; /* Deep blue for the button/accents */
    --color-text-dark: #333;
    --color-text-label: #555;
    --color-input-border: #ccc;
    --font-family-main: 'Poppins', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-main);
    background-color: white;
    color: var(--color-text-dark);
}

/* --- Page Wrapper and Centering --- */
.registration-page-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
}

.logo-top-left {
    position: absolute;
    top: 20px;
    left: 20px;
}

.logo-top-left img {
    /* Adjust size as needed for the small logo */
    height: 30px; 
    width: auto;
}

/* --- Main Registration Container (Two Columns) --- */
.registration-container {
    display: flex;
    width: 100%;
    max-width: 1000px; /* Max width to resemble the image */
    min-height: 75vh;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Optional: slight shadow */
    background-color: white;
}

/* --- Left Column: Illustration --- */
.illustration-column {
    flex: 1; /* Takes up 50% of the space */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background-color: white; /* Match the background of the image */
}

.main-illustration {
    /* The image itself is large, so constrain it to the column */
    max-width: 100%;
    height: auto;
    object-fit: contain;
    /* The design has a black border around the entire visible area, 
       but we will keep the container borderless to focus on the content */
}

/* --- Right Column: Form --- */
.form-column {
    flex: 1; /* Takes up 50% of the space */
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 50px 70px; /* Generous padding */
    text-align: left;
}

.form-title {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 40px;
    color: var(--color-text-dark);
}

/* --- Form Elements --- */
.signup-form {
    width: 100%;
    max-width: 350px; /* Constrain the form width slightly inside the column */
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    font-size: 1.1rem; /* Slightly larger font as in the design */
    font-weight: 400;
    color: var(--color-text-dark);
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid var(--color-input-border);
    border-radius: 3px;
    font-size: 1rem;
    font-family: var(--font-family-main);
}

/* --- Checkbox Group --- */
.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
}

.checkbox-group input[type="checkbox"] {
    width: 15px;
    height: 15px;
    margin-right: 10px;
    accent-color: var(--color-primary-blue);
}

.terms-label {
    font-size: 0.9rem !important; /* Override larger label font */
    font-weight: 400 !important;
    color: var(--color-text-dark) !important;
    margin-bottom: 0 !important;
}

/* --- Button Style --- */
.btn-register {
    width: 150px;
    padding: 12px 0;
    background-color: var(--color-primary-blue);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: background-color 0.3s;
}

.btn-register:hover {
    background-color: #1e3d93;
}

/* --- Responsive Adjustments --- */
@media (max-width: 850px) {
    .registration-container {
        flex-direction: column;
        min-height: auto;
    }

    .illustration-column {
        height: 300px; /* Reduce image height on mobile */
        padding: 20px;
    }

    .form-column {
        padding: 40px 30px;
        align-items: center;
    }
    
    .form-title {
        text-align: center;
    }

    .signup-form {
        max-width: 100%;
    }

    .btn-register {
        width: 100%;
    }
}
</style>
</head>
<body>

    <div class="registration-page-wrapper">
        <div class="logo-top-left">
           <a href="index.html" style="text-decoration: none;"> <img src="image/logo.jpg" alt="Logo"> </a>
        </div>

        <div class="registration-container">
            <div class="illustration-column">
                <img src="image/Rectangle 39.png" alt="Construction Illustration" class="main-illustration">
            </div>

            <div class="form-column">
                <h1 class="form-title">Login</h1>
                <form class="signup-form">

                   

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="terms-label">Forget Password?</label>
                    </div>

                    <button type="submit" class="btn-register">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
